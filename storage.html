<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Storage</title>
    <link rel="stylesheet" href="storage.css" />
  </head>
  <body>
    <header class="header">
      Choose the amount of storage
      <br />
      that's right for you
      <div class="bill">
        <span>Bill yearly</span>
        <label class="switch">
          <input type="checkbox" />
          <span class="slider round"></span>
        </label>

        <span>Bill monthly</span>
      </div>
    </header>
    <hr />
    <section class="parent">
      <div class="container">
        <form action="">
          <div class="form-group">
            <input type="text" placeholder="Full name" />
          </div>
          <div class="form-group">
            <input type="text" placeholder="Email" />
          </div>
          <div class="form-group">
            <input type="text" placeholder="Password" />
          </div>
          <div class="form-group">
            <input type="text" placeholder="Card number" y />
          </div>
          <div class="form-btn">
            <button>CREATE ACCOUNT</button>
          </div>
        </form>
      </div>
      <div class="container-2">
        <div class="box-1">
          <div>
            <p style="font-size: small">ESSENTIAL</p>
            <img src="checkmark-svgrepo-com.svg" alt="" width="20px" />
          </div>
          <div>
            <h1>
              200
              <span class="sub"> <span class="gb">GB</span> of storage</span>
            </h1>

            <p>$10/mo</p>
          </div>
        </div>
        <div class="box-1">
          <div>
            <p style="font-size: small">PRO</p>
          </div>
          <div>
            <h1>
              1
              <span class="sub"> <span class="gb">TB</span> of storage</span>
            </h1>

            <p>$20/mo</p>
          </div>
        </div>
        <div class="box-1">
          <div>
            <p style="font-size: small">PREMIUM</p>
          </div>
          <div>
            <h1>
              2
              <span class="sub"> <span class="gb">TB</span> of storage</span>
            </h1>

            <p>$40/mo</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
