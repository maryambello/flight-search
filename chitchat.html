<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="chitchat.css" />
    <title>ChitChat</title>
  </head>
  <body>
    <div class="left">
      <div class="chat">
        <img src="chat-round-dots-svgrepo-com.svg" alt="" />
        <span>ChitChat</span>
      </div>
      <div class="text">
        <h1>
          Help your customers precisely <br />
          when they need you
        </h1>
        <p>
          Integrated live chat that's easy to use, <br />
          unobtrucsivs, and can be set up minutes.
        </p>
        <button>Start a free trial</button>
      </div>
    </div>
    <div class="right">
      <div class="box">
        <div class="head">You are speaking with Kimberly</div>
        <p>Today</p>
        <div class="msg1">
          <p>11:14</p>
          <p>Good day!</p>
        </div>
        <div class="msg2">
          <p>Hello!</p>
          <p>11:15</p>
        </div>
        <div class="msg2">
          <p>How can i assist you</p>
        </div>
        <footer>
          <input type="text" placeholder="Write a response.." />
        </footer>
        <div class="img">
          <img src="chat-round-dots-svgrepo-com.svg" />
        </div>
      </div>
    </div>
  </body>
</html>
